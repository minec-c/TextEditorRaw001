<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Emscripten-Generated Code</title>

  <style>
    .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
    textarea.emscripten { font-family: monospace; width: 95%; }
    div.emscripten { text-align: center; }
    div.emscripten_border { border: 1px solid black; }
    canvas.emscripten { border: 0; background-color: black; }

    .spinner {
      height: 50px;
      width: 50px;
      margin: 0 auto;
      animation: rotation .8s linear infinite;
      border-left: 10px solid rgb(0,150,240);
      border-right: 10px solid rgb(0,150,240);
      border-bottom: 10px solid rgb(0,150,240);
      border-top: 10px solid rgb(100,0,200);
      border-radius: 100%;
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<hr/>

<figure id="spinner" style="overflow:visible;">
  <div class="spinner"></div>
  <center style="margin-top:0.5em"><strong>emscripten</strong></center>
</figure>

<div class="emscripten" id="status">Downloading...</div>

<div class="emscripten">
  <progress value="0" max="100" id="progress" hidden></progress>
</div>

<div class="emscripten_border">
  <canvas
    class="emscripten"
    id="canvas"
    oncontextmenu="event.preventDefault()"
    tabindex="-1">
  </canvas>
</div>

<hr/>

<textarea class="emscripten" id="output" rows="8"></textarea>

<!-- âœ… HIDDEN INPUT FOR MOBILE TEXT -->
<input
  id="sdl-input"
  type="text"
  autocomplete="off"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="false"
  style="
    position:absolute;
    opacity:0;
    left:-1000px;
    top:-1000px;
  "
>

<hr/>

<script type="text/javascript">
(function () {

  var canvas = document.getElementById("canvas");
  var input  = document.getElementById("sdl-input");
  var output = document.getElementById("output");
  var status = document.getElementById("status");
  var progress = document.getElementById("progress");
  var spinner = document.getElementById("spinner");

  function pageLog(prefix, text) {
    if (!output) return;
    output.value += prefix + text + "\n";
    output.scrollTop = output.scrollHeight;
  }

  function focusInput() {
    if (input) input.focus();
  }

  canvas.addEventListener("touchstart", focusInput);
  canvas.addEventListener("mousedown", focusInput);

  input.addEventListener("input", function () {
    var value = input.value;
    if (value.length > 0 && window.Module && Module.ccall) {
      Module.ccall(
        "on_text_input",
        null,
        ["string"],
        [value]
      );
      input.value = "";
    }
  });

  window.Module = {
    preRun: [],
    postRun: [],
    print: function (text) {
      pageLog("[OUT] ", text);
    },
    printErr: function (text) {
      pageLog("[ERR] ", text);
    },
    canvas: canvas,
    setStatus: function (text) {
      status.innerHTML = text;
      pageLog("[STATUS] ", text);
    },
    monitorRunDependencies: function (left) {
      if (left === 0) {
        progress.hidden = true;
        spinner.hidden = true;
      }
    }
  };

  window.onerror = function (msg, url, line, col) {
    Module.printErr(msg + " @ " + line + ":" + col);
    return true;
  };

})();
</script>

<script async src="testwb9.js"></script>

</body>
</html>
