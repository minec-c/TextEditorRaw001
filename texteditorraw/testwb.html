<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      
      textarea.emscripten { font-family: monospace; width: 80%; }
      
      div.emscripten { text-align: center; }
      
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      
      canvas.emscripten { border: 0px none; background-color: black; }

     /* .spinner { */


    </style>
  </head>
  <body>
    <hr/>
    <!---figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure--->
    <!---div class="emscripten" id="status">Downloading...</div--->
    <div class="emscripten">
      <!---progress value="0" max="100" id="progress" hidden=1></progress--->  
    </div>
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

<input id="textInput"
       type="text"
       style="width:90%; font-size:18px;"
       placeholder="Type here (Android)">




    </div>
    <hr/>
    <div class="emscripten">
      
      <input type="checkbox" id="resize">Resize canvas
      <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer
      &nbsp;&nbsp;&nbsp;
      
      <input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">

    </div>
    
    <hr/>
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr>
    <script type='text/javascript'>
      var st@@@@@@@@@@@@@@@@  = document.getElementById('status');
      var  p@@@@@@@@@@@@@@@@  = document.getElementById('progress');
      var sp@@@@@@@@@@@@@@@@  = document.getElementById('spinner');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),



        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          var element = document.getElementById('output');
          if (element){
              element.value += '[ERR] '+text+"\n";
              element.scrollTop = element.scrollHeight;
          }
          console.error(text);
        },



        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
//          if (m) {
//            text = m[1];
//            p@@@@@@@@@@@@@@@@ .value = parseInt(m[2])*100;
//            p@@@@@@@@@@@@@@@@ .max = parseInt(m[4])*100;
//            p@@@@@@@@@@@@@@@@ .hidden = false;
//            sp@@@@@@@@@@@@@@@@ .hidden = false;
//          } else {
//            p@@@@@@@@@@@@@@@@ .value = null;
//            p@@@@@@@@@@@@@@@@ .max = null;
//            p@@@@@@@@@@@@@@@@ .hidden = true;
//            if (!text) sp@@@@@@@@@@@@@@@@ .hidden = true;
//          }
//          st@@@@@@@@@@@@@@@@ .innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
document.getElementById("textInput").addEventListener("input", function(e) {
  Module.ccall(
    'set_text',
    null,
    ['string'],
    [e.target.value]
  );
});



      Module.setStatus('Downloading...');
     // window.onerror = function() {
     //   Module.setStatus('Exception thrown, see JavaScript console');
     //   sp@@@@@@@@@@@@@@@@ .style.display = 'none';
     //   Module.setStatus = function(text) {
     //     if (text) Module.printErr('[post-exception status] ' + text);
     //   };
     window.onerror = function(msg,url,line,col){
       Module.setStatus('Exception thrwon, see JS console');
       //sp@@@@@@@@@@@@@@@@ .style.display = 'none';
       var element = document.getElementById('output');
       if (element){
         element.value += '[ERR]'+msg+"@"+line+":"+col+"\n";
         element.scrollTop = element.scrollHeight;
       }
       console.error(msg);
      };
    </script>
    <script async type="text/javascript" src="testwb15.js"></script>
  </body>
</html>
