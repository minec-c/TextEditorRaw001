<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      canvas.emscripten { border: 0px none; background-color: black; }
    </style>
  </head>

  <body>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

    <input id="textInput"
           type="text"
           style="width:90%; font-size:18px;"
           placeholder="Type here (Android)">





    
<textarea id="output"
  style="
    width:90%;
    height:120px;
    font-size:12px;
    background:#111;
    color:#0f0;
  "
  readonly>
</textarea>


    
    
    <script type="text/javascript">


    //Added  
        var output = document.getElementById('output');

  function logErr(text) {
    if (!output) return;
    output.value += text + "\n";
    output.scrollTop = output.scrollHeight;
  }



      
      var Module = {
        preRun: [],
        postRun: [],
        //Modified
        canvas: document.getElementById('canvas'), //canvas:(function(){return document.getElementById('canvas');})()
        //Added
        printErr: logErr
      };

      document.getElementById("textInput").addEventListener("input", function(e) {
        Module.ccall(
          'set_text',
          null,
          ['string'],
          [e.target.value]
        );
      });


//Added
  window.onerror = function (msg, url, line, col, error) {
    logErr(
      "JS ERROR: " + msg +
      " @ " + line + ":" + col
    );
  };


      
      
    </script>

    <script async type="text/javascript" src="testwb16.js"></script>

  </body>
</html>
